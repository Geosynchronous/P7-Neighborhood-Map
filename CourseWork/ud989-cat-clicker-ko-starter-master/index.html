<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 data-bind="text: currentCat().name" id="cat-name"></h2>
        <div data-bind="text: currentCat().countStats" id="cat-count"></div>
        <img data-bind="click: incrementCounter, attr:{src: currentCat().imgSrc}" id="cat-img">
        <h4>Nicknames</h4>
        <ul data-bind="foreach: currentCat().catNickName">
<!--        EITHER LIST ELEMENT WILL WORK
            <li data-bind="text: nickName"></li> -->
            <li data-bind="text: $data"></li>
        </ul>

<!-- Can use a table as well as a list
        <table>
            <thead>
                <tr><th>Nicknames:</th></tr>
            </thead>
            <tbody data-bind="foreach: catNickName">
                <tr>
                    <td data-bind="text: nickName"></td>
                </tr>
            </tbody>
        </table> -->
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
