<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <div data-bind="with: currentCat" id="cat">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: title"></h3>
        <p data-bind="text: clickCount" id="cat-count"></p>
        <img data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}" id="cat-img">
        <h4>Nicknames</h4>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
