<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Clicker</title>
</head>
<body>

	<dir id="catsContainer">
	</dir>

	<dir id="adminContainer">
		<div id="adminButtonArea">
			<button id="adminButton" class="adminbuttons">Admin</button>
		</div>
		<div id="adminEditArea">
			<div id="editForms">
				<form id="catNameForm">
		        	<input id="newcatNameInput" class="newcatInput"> Cat Name</form>
				<form id="catImageURLForm"></form>
			        <input id="newcatImageInput" class="newcatInput"> Image URL</form>
				<form id="catCountForm"></form>
			        <input id="newcatCountInput" class="newcatInput"> Click Count</form>
			</div>
			<div id="editButtons">
				<button id="editSave" class="adminbuttons">Save</button>
				<button id="editCancel" class="adminbuttons">Cancel</button>
			</div>
		</div>
	</dir>

	<script src="jquery.js"></script>
	<script src="app.js"></script>

</body>
</html>
