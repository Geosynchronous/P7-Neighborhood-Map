<!DOCTYPE html>
<html lang="en">
<!--
Neighborhood Map Project
Udacity FEND Nanodegree
Developer: George Fischer

Prototype Google Map App
MVVM Framework with Knockout.js
Model-View-ViewModel (MVVM) pattern

Map created for:
  Round River Conservation Studies
  http://www.roundriver.org
  Non-Profit Organization
-->

<!--
  THE ***VIEW***
  HTML markup that defines the appearance of your UI
 -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src= "js/knockout-3.4.0.js"></script>
    <script src= "js/app.js"></script>
    <title>Round River Map</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <a href="http://www.roundriver.org" title="Go to roundriver.org">
          <img alt="Round River" src="images/RR-Main-Logo.png">
        </a>
        <div>
          <button id="show-listings" data-bind="click: showListings">Show All Listings</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide All Listings</button>
          <button id="show-listings" data-bind="click: showListings">Show Field Research</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide Field Research</button>
          <button id="show-listings" data-bind="click: showListings">Show Field Studies</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide Field Studies</button>
          <button id="show-listings" data-bind="click: showListings">Show AFRICA</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide AFRICA</button>
          <button id="show-listings" data-bind="click: showListings">Show NORTH AMERICA</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide NORTH AMERICA</button>
          <button id="show-listings" data-bind="click: showListings">Show CENTRAL AMERICA</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide CENTRAL AMERICA</button>
          <button id="show-listings" data-bind="click: showListings">Show SOUTH AMERICA</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide SOUTH AMERICA</button>
          <button id="show-listings" data-bind="click: showListings">Show Special Events</button>
          <button id="hide-listings" data-bind="click: hideListings">Hide Special Events</button>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAaL-jhZDIeEBOjiVX31sDh6UjauQlfWk4&v=3&callback=initMap">
    </script>
  </body>
</html>
