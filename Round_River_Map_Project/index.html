<!DOCTYPE html>
<html lang="en">
<!--
Neighborhood Map Project
Udacity FEND Nanodegree
Developer: George Fischer

Prototype Google Map App
MVVM Framework with Knockout.js
Model-View-ViewModel (MVVM) pattern

Map created for:
  Round River Conservation Studies
  http://www.roundriver.org
  Non-Profit Organization
-->

<!--
  THE ***VIEW***
  HTML markup that defines the appearance of your UI
 -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Round River Map</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <a href="http://www.roundriver.org" title="roundriver.org">
          <img alt="Round River" src="images/RR-Main-Logo.png">
        </a>

        <div data-bind="visible: toggleList">test</div>

        <div>
          <button class="button" id="show-listings" data-bind="click: showAllListings">FIELD RESEARCH</button>
          <button class="button" id="show-listings" data-bind="click: showAllListings">FIELD STUDIES</button>
          <button class="button" id="show-listings" data-bind="click: showAllListings">AFRICA</button>
          <button class="button" id="show-listings" data-bind="click: showAllListings">NORTH AMERICA</button>
          <button class="button" id="show-listings" data-bind="click: showAllListings">CENTRAL AMERICA</button>
          <button class="button" id="show-listings" data-bind="click: showAllListings">SOUTH AMERICA</button>
          <button class="button" id="show-listings" data-bind="click: showAllListings">SPECIAL EVENTS</button>
          <button class="button" id="hide-listings" data-bind="click: hideAllListings">All Listings</button>
          <ul class = "button-list" data-bind="foreach: locations, visible: toggleList">
            <li data-bind="text: title, click: $parent.listClick, event: { mouseover: $parent.listMouseOver, mouseout: $parent.listMouseOut }"></li>
          </ul>
        </div>
        <div class="contact">

            <a id="about" href="http://www.roundriver.org/about-us" title="roundriver.org/about-us">
              <h2>About Us</h2>
            </a>

            <img id="hero" src="images/great-bear-01.jpg">

            <!--
            ROUND RIVER Social Media Linked Icons
            -->
            <a href="http://roundriver.us3.list-manage1.com/track/click?u=8b5c8d1d4bd3f6d6e96472b97&id=3081df2487&e=26c9040171" title="Facebook">
              <img class="social" alt="Round River" src="images/social/color-facebook-48.png">
            </a>
            <a href="http://roundriver.us3.list-manage.com/track/click?u=8b5c8d1d4bd3f6d6e96472b97&id=81b66d90a8&e=26c9040171" title="Instagram">
              <img class="social" alt="Round River" src="images/social/color-instagram-48.png">
            </a>
            <a href="http://www.roundriver.org/wp-content/uploads/2015/07/great-bear-01.jpg" title="Great Bear">
              <img class="social" alt="Round River" src="images/social/color-link-48.png">
            </a>
            <a href="http://roundriver.us3.list-manage.com/track/click?u=8b5c8d1d4bd3f6d6e96472b97&id=cb4f4cc46a&e=26c9040171" title="Twitter">
              <img class="social" alt="Round River" src="images/social/color-twitter-48.png" >
            </a>
            <a href="http://roundriver.us3.list-manage2.com/track/click?u=8b5c8d1d4bd3f6d6e96472b97&id=19e75a7c08&e=26c9040171" title="Vimeo">
              <img class="social" alt="Round River" src="images/social/color-vimeo-48.png">
            </a>
            <a href="http://roundriver.us3.list-manage1.com/track/click?u=8b5c8d1d4bd3f6d6e96472b97&id=8a763f7326&e=26c9040171" title="Youtube">
              <img class="social" alt="Round River" src="images/social/color-youtube-48.png">
            </a>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src= "js/knockout-3.4.0.js"></script>
    <script src= "js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAaL-jhZDIeEBOjiVX31sDh6UjauQlfWk4&v=3&callback=initMap">
    </script>
  </body>
</html>
